<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Inscrição</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #00e5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .confirmation-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 2em 3em;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #06437c;
      margin-bottom: 1em;
    }

    p {
      color: #333;
      font-size: 1.1em;
    }

    a {
      display: inline-block;
      margin-top: 2em;
      padding: 0.8em 1.2em;
      background-color: #06437c;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0065fd;
    }
  </style>
</head>
<body>

  <div class="confirmation-container">
    <h2>Inscrição Concluída!</h2>
    <p>Obrigado por se inscrever no SENAI.<br>Entraremos em contato através do e-mail ou telefone informado.</p>
    <a href="attCSS.html">Voltar à página inicial</a>
  </div>

</body>
</html>
